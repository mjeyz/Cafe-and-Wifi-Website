<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe and Wifi - Discover London's Best Work-Friendly Spaces</title>
      
    {% block styles %}
    <!-- Bootstrap CSS from CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.jpg') }}">
    {% endblock %}
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-3 text-dark" style="position: absolute; top: 0; left: 0; width: 100%; z-index: 2;">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='assets/img/logo-light.png') }}" 
                 class="me-2 align-middle" 
                 alt="Cafe and Wifi logo - Coffee cup with Wi-Fi signal" 
                 height="50"
                 loading="eager">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>



    {% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeo5UzHGL1+7Hzp6uOZp6bU91Z5oL4yD3f5sbg1zYtJ0R8BX"
            crossorigin="anonymous"></script>
    
    <!-- Optional: Custom JS -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    {% endblock %}
</body>
</html>
